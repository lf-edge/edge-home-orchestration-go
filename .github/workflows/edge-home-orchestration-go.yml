---
name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install glide
        run: |
          sudo add-apt-repository -y ppa:masterminds/glide
          sudo apt-get update
          sudo apt-get install -y glide

      - name: Build the project
        run: ./build.sh

      - name: Run the Test Suite
        run: |
          export GOPATH=$HOME/go
          export PATH=$PATH:$GOPATH/bin
          gocov test -v $(go list ./src/... | grep -v src/controller/discoverymgr/mnedc | grep -v src/controller/servicemgr/executor/containerexecutor | grep -v src/orchestrationapi) -coverprofile=/dev/null
