name: "CodeQL Analysis"
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/analyze to upload SARIF results
    name: Analyze
    runs-on: ubuntu-20.04
    env:
      GOPATH: /home/runner/go

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44
      with:
        languages: ${{ matrix.language }}

    - name: Setup Golang
      uses: actions/setup-go@c4a742cab115ed795e34d4513e2cf7d472deb55f # v1
      with:
        go-version: '1.19'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44
