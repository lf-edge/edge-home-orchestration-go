name: "CodeQL Analysis"
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/analyze to upload SARIF results
    name: Analyze
    runs-on: ubuntu-20.04
    env:
      GOPATH: /home/runner/go

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@629c2de402a417ea7690ca6ce3f33229e27606a5 # v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@3f62b754e23e0dd60f91b744033e1dc1654c0ec6
      with:
        languages: ${{ matrix.language }}

    - name: Setup Golang
      uses: actions/setup-go@77b162d042858409656f087cab0246511e670694 # v1
      with:
        go-version: '1.16.6'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@3f62b754e23e0dd60f91b744033e1dc1654c0ec6
