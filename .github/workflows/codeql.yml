name: "CodeQL Analysis"
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      actions: read # for github/codeql-action/init to get workflow details
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/analyze to upload SARIF results
    name: Analyze
    runs-on: ubuntu-20.04
    env:
      GOPATH: /home/runner/go

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@ec3cf9c605b848da5f1e41e8452719eb1ccfb9a6
      with:
        languages: ${{ matrix.language }}

    - name: Setup Golang
      uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # v1
      with:
        go-version: '1.19'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@ec3cf9c605b848da5f1e41e8452719eb1ccfb9a6
